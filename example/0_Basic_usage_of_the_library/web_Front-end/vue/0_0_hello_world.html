<!-- 对应 https://evilrecluse.top/post/8c57192e/#Hello-World -->
<!DOCTYPE html>
  <html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>

    <body>
        <div id="app">
            {{message}}
        </div>
        
        <script type="text/javascript">
            var app = new Vue({
                el:'#app',
                data:{
                    message:"Hello World"
                }
            })
        </script>
    </body>
</html>

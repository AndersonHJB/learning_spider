<!-- v-html 指令用于插入HTML内容 -->
<!DOCTYPE html>
  <html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>

    <body>
        <div id="app">
            <p>Using mustaches: {{ rawHtml }}</p>
            <p>Using v-html directive: <span v-html="rawHtml"></span></p>>
        </div>

        <script type="text/javascript">
            new Vue({
                el:"#app",
                data: { msg: "我是普通文本" },
            })
        </script>
    </body>
</html>

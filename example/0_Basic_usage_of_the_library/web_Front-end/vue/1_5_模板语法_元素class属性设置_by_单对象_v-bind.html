<!-- v-bind 指令 多字段设置，可以传入单个对象 -->
<!DOCTYPE html>
  <html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>

    <body>
        <div
            id="example"
            class="static"
            v-bind:class="classObject"
        ></div>

        <script type="text/javascript">
            var vm = new Vue({
                el: '#example',
                data: {
                    classObject: {
                        active: true,
                        'text-danger': false
                    }
                }
            })
        </script>
    </body>
    
</html>

<!-- 
    在进入/离开的过渡中，会有 6 个 class 切换。
进入：
v-enter
    定义进入过渡的开始状态。
    在元素被插入之前生效，在元素被插入之后的下一帧移除。
v-enter-active
    定义进入过渡生效时的状态。
    在整个进入过渡的阶段中应用，在元素被插入之前生效，在过渡/动画完成之后移除。
    这个类可以被用来定义进入过渡的过程时间，延迟和曲线函数。
v-enter-to
    定义进入过渡的结束状态。
    在元素被插入之后下一帧生效 (与此同时 v-enter 被移除)，在过渡/动画完成之后移除。

离开：
v-leave
    定义离开过渡的开始状态。
    在离开过渡被触发时立刻生效，下一帧被移除。
v-leave-active
    定义离开过渡生效时的状态。
    在整个离开过渡的阶段中应用，在离开过渡被触发时立刻生效，在过渡/动画完成之后移除。
    这个类可以被用来定义离开过渡的过程时间，延迟和曲线函数。
v-leave-to
    定义离开过渡的结束状态。
    在离开过渡被触发之后下一帧生效 (与此同时 v-leave 被删除)，在过渡/动画完成之后移除。

    
对于这些在过渡中切换的类名来说，如果你使用一个没有名字的 <transition>，则 v- 是这些类名的默认前缀。
如果你使用了 <transition name="my-transition">，那么 v-enter 会替换为 my-transition-enter。
-->
<!DOCTYPE html>
<html>
    <head>
        <style>
            /* 可以设置不同的进入和离开动画 */
            /* 设置持续时间和动画函数 */
            .slide-fade-enter-active {
                transition: all .3s ease;
            }
            .slide-fade-leave-active {
                transition: all .8s cubic-bezier(1.0, 0.5, 0.8, 1.0);
            }
            .slide-fade-enter, .slide-fade-leave-to {
                transform: translateX(10px);
                opacity: 0;
            }
        </style>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    
    <body>
        <div id="demo">
            <button v-on:click="show = !show">Toggle</button>
            <transition name="slide-fade">
                <p v-if="show">{{ this.info }}</p>
            </transition>
        </div>

        <script type="text/javascript">
            var vm = new Vue({
                el: '#demo',
                data:{
                    info:'我是根',
                    show: true,
                },
            })
            
        </script>
    </body>
</html>

<!-- Vue实例 生命周期钩子, 可以在到达状态时执行钩子函数，周期具体可以查看图例 -->
<!DOCTYPE html>
  <html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>

    <body>
        <div id="app">
            <p>{{ a }}</p>
        </div>

        <script type="text/javascript">
            new Vue({
                el:"#app",
                data: { a: 1 },
                created: function () {
                    // `this` 指向 vm 实例
                    console.log('a is: ' + this.a)
                }
            })
        </script>
    </body>
</html>

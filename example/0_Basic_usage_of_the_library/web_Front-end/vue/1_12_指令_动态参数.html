<!-- 动态指令参数 -->
<!DOCTYPE html>
  <html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>

    <body>
        <div id="app">
            <div v-bind:[dynamic_param]="'list-' + id">动态指令参数</div>
        </div>

        <script type="text/javascript">
            new Vue({
                el:"#app",
                data: { 
                    id:"THE-ID",
                    dynamic_param:"id",
                },
            })
        </script>
    </body>
</html>

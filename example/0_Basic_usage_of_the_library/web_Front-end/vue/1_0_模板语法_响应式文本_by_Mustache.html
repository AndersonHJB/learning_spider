<!-- 模板语法，插入普通文本 可以使用 “Mustache”语法 (双大括号), 响应式 -->
<!DOCTYPE html>
  <html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>

    <body>
        <div id="app">
            <span>Message: {{ msg }}</span>
        </div>

        <script type="text/javascript">
            new Vue({
                el:"#app",
                data: { msg: "我是普通文本" },
            })
        </script>
    </body>
</html>

<!-- 
Vue 通过建立一个虚拟 DOM 来追踪自己要如何改变真实 DOM
-->
<!DOCTYPE html>
<html>

<head>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
  <div id="app">
  </div>

  <script type="text/javascript">
    Vue.component('anchored-heading', {
      render: function (createElement) {  // 根据父级传入的prop来决定标签是h1还是h2还是h?
        return createElement(
          'h' + this.level, // 标签名称
          this.$slots.default // 子节点数组
        )
        // createElement 到底会返回什么呢？其实不是一个实际的 DOM 元素。
        // 它更准确的名字可能是 createNodeDescription
        // 因为它所包含的信息会告诉 Vue 页面上需要渲染什么样的节点，包括及其子节点的描述信息。
        // 我们把这样的节点描述为“虚拟节点 (virtual node)”，也常简写它为“VNode”。
        // “虚拟 DOM”是我们对由 Vue 组件树建立起来的整个 VNode 树的称呼。
      },
      props: {
        level: {
          type: Number,
          required: true
        }
      }
    })
    var vm = new Vue({
      el: "#app",
      data:{
        level:1,
      },
      template:``
    })
  </script>
</body>

</html>

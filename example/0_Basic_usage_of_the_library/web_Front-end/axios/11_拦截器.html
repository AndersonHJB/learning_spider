<!DOCTYPE html>
  <html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    </head>

    <body>
        <p>可以去 <a href="https://mobile-ms.uat.homecreditcfc.cn/login">easy mock</a> 整一个临时json响应设置来请求</p>
    </body>
    <script>
        // 添加请求拦截器
        axios.interceptors.request.use(function (config) {
            // 在发送请求之前做些什么
            console.log('发出请求：', config)
            return config;
        }, function (error) {
            // 对请求错误做些什么
            console.error('请求发生错误', error)
            return Promise.reject(error);
        });

        // 添加响应拦截器
        axios.interceptors.response.use(function (response) {
            // 2xx 范围内的状态码都会触发该函数。
            // 对响应数据做点什么
            console.log('响应在2xx范围内')
            return response;
        }, function (error) {
            // 超出 2xx 范围的状态码都会触发该函数。
            // 对响应错误做点什么
            console.error('响应不在2xx范围内')
            return Promise.reject(error);
        });

        function justGet(){
            axios.get('https://mobile-ms.uat.homecreditcfc.cn/mock/60adef6d4a9639001d426e26/')
        }
        justGet()

        function getEmpty(){
            axios.get('https://aaaa.com')
        }
        getEmpty()
        

        // 移除拦截器
        // const myInterceptor = axios.interceptors.request.use(function () {/*...*/});
        // axios.interceptors.request.eject(myInterceptor);
        
        // 对实例拦截器
        // const instance = axios.create();
        // instance.interceptors.request.use(function () {/*...*/});
    </script>
</html>

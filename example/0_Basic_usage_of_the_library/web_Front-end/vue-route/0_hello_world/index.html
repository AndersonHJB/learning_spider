<!-- 将组件 (components) 映射到路由 (routes)，然后告诉 Vue Router 在哪里渲染它们 -->
<!DOCTYPE html>
<html>

<head>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
</head>

<body>
  <div id="app">
    <p>
      <!-- 使用 router-link 组件来导航. -->
      <!-- 通过传入 `to` 属性指定链接. -->
      <!-- <router-link> 默认会被渲染成一个 `<a>` 标签 -->
      <router-link to="/foo">Go to Foo</router-link>
      <router-link to="/bar">Go to Bar</router-link>
      <!-- 当 <router-link> 对应的路由匹配成功，将自动设置 class 属性值 .router-link-active -->
    </p>

    <!-- 路由出口 -->
    <!-- 路由匹配到的组件将渲染在这里 -->
    <router-view></router-view>
  </div>
</body>

<script type="text/javascript">
  // 1. 定义 (路由) 组件。
  // 可以从其他文件 import 进来
  const Foo = { template: '<div>Foo:"Hello"</div>' }
  const Bar = { template: '<div>Bar:"World"</div>' }

  // 2. 定义路由
  // 每个路由应该映射一个组件。 其中"component" 可以是
  // 通过 Vue.extend() 创建的组件构造器，或者，只是一个组件配置对象
  const routes = [
    { path: '/foo', component: Foo },
    { path: '/bar', component: Bar }
  ]

  // 3. 创建 router 实例，然后传 `routes` 配置
  // 可以传别的配置参数, 第一个demo就不整这些了。
  const router = new VueRouter({
    routes: routes 
  })

  // 4. 创建和挂载根实例。
  // 记得要通过 router 配置参数注入路由，从而让整个应用都有路由功能
  const app = new Vue({
    el:'#app',
    router: router,
    mounted() {
      console.log('当前路由信息\n', 'this.$route: ', this.$route)
      // this.$router 和 router 使用起来完全一样
      // this.$router 存在的原因：不想在每个独立需要封装路由的组件中都导入路由
      console.log('路由器信息\n', 'this.$router: ', this.$router);
    },
  })
</script>

</html>
